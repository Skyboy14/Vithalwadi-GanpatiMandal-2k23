    <style>
        /* Centering container */
        .center-container {

            justify-content: center;

        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

        <!-- Replace 'image.jpg' with the path to your image file -->

        </a>
    </div>
    <div class="center-container">
        <!-- Replace 'image.jpg' with the path to your image file -->

        </a>
    </div>
</body>

</html>
